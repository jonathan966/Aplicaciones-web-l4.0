$def with(user)

<form  method="POST" >
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" readonly  name="nombre"  class="form-control" id="nombre" value=" $user.val().get('nombre')"  >
    </div>

    <div class="form-group">
        <label for="name">Email:</label>
        <input type="text" readonly   class="form-control" id="email" name="email" value="$user.val().get('email')" >
    </div>

    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text"   name="estado" class="form-control" id="estado"  value="$user.val().get('estado')" >
    </div>

    <input type="submit" value="Ejecutar"><br>

</form>
