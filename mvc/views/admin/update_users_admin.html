$def with(user)

<form  method="POST" >
    <div class="form-group">
        <label for="name">nombre:</label>
        <input type="text"   name="nombre"  class="form-control" id="nombre"  value=" $user.val().get('nombre')" >
    </div>

    <div class="form-group">
        <label for="name">email:</label>
        <input type="text"   class="form-control" id="email" name="email" value="$user.val().get('email')"  >
    </div>

    <div class="form-group">
        <label for="name">telefono:</label>
        <input type="text"  name="telefono"  class="form-control" id="telefono" value="$user.val().get('telefono')"  >
    </div>

    <div class="form-group">
        <label for="name">level:</label>
        <input type="text"  name="level" class="form-control" id="level"  value="$user.val().get('level')" >
    </div>
    
    <input  name="localid" type="hidden" value= "$user.key()">

    <input type="submit" value="Actulizar "><br>

</form>
