
<table>
  <tr>
  
    <th>sensor1</th>
  
    <th>sensor2</th>
  
    <th>sensor3</th>
  
  </tr>
  
  
  <tr>
    <tr>
     <td id="aaa">{{sensor1}}</td>
  
     <td id="bbb">{{sensor2}}</td>
  
     <td id="ccc">{{sensor3}}</td>
    <tr>
  
  </tr>
  
</table>

<script>
  window.setInterval(function(){

    var request = new XMLHttpRequest();
    request.open('GET', 'https://awi4-ba755-default-rtdb.firebaseio.com/sensores.json');
    request.onload = () => {
      const response = request.responseText;
      console.log(response);
      const json = JSON.parse(response);
      document.getElementById('aaa').innerHTML = json["aaa"].temperatura;
      document.getElementById('bbb').innerHTML = json["bbb"].temperatura;
      document.getElementById('ccc').innerHTML = json["ccc"].temperatura;
      
    };
    request.send();
  },1000);
</script>
